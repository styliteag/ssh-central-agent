# Example of localvars.yml file
# copy this file to localvars.yml and change the values
#
# then run the playbook:
# ansible-playbook playbook.yml

sca_key_server: ip_or_hostname_of_the_sca_key_server
sca_key_server_port: port_of_the_sca_key_server

# Set to your Username on the remote servers
remote_username: CHANGE_ME

# Use this to override the identity file for the sca-key host
# Comfort Hint: Dont use a common identity file like id_rsa or id_ed25519
#  to avoid getting asked for the passphrase too often.
#  since the key should only be used for the sca-key host
#my_ssh_key: ~/.ssh/id_sca_user

# File to change in ~/.ssh/ 
#ssh_config_file: config

# How is the "sca" binary named
#command_sca: sca

# Where to write "sca" binary
